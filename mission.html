<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المهمة</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Amiri', serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .mission-card { 
            background: white; 
            border-radius: 15px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }
        .mission-card:hover {
            transform: translateY(-5px);
        }
        .header-gradient { 
            background: linear-gradient(135deg, #09622a 0%, #064e20 100%); 
        }
        .info-item {
            border-right: 4px solid #09622a;
            transition: all 0.3s ease;
        }
        .info-item:hover {
            background-color: #f0fff4;
            transform: translateX(-5px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 py-8">
    <div class="mission-card w-full max-w-4xl overflow-hidden">
        <div class="header-gradient text-white py-8 px-8 text-center">
            <div class="flex justify-center items-center mb-4">
                <img src="https://via.placeholder.com/80/FFFFFF/09622a?text=LRF" alt="شعار الرابطة" class="w-20 h-20 rounded-full border-4 border-white">
            </div>
            <h1 class="text-4xl font-bold mb-2">أمر المهمة الرسمي</h1>
            <p class="text-xl opacity-90">الرابطة الجهوية لكرة القدم وهران</p>
            <div class="w-24 h-1 bg-white rounded-full mx-auto mt-4"></div>
        </div>
        
        <div class="p-8" id="missionContent">
            <div class="text-center mb-8">
                <div class="inline-block bg-green-100 text-green-800 px-4 py-2 rounded-full mb-4">
                    <i class="fas fa-badge-check ml-2"></i>
                    وثيقة رسمية معتمدة
                </div>
                <p class="text-gray-600">يتم عرض تفاصيل المهمة أدناه</p>
            </div>

            <div id="loading" class="text-center py-8">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-green-600"></div>
                <p class="mt-4 text-gray-600">جاري تحميل بيانات المهمة...</p>
            </div>

            <div id="missionDetails" class="hidden">
                <!-- Les détails de la mission seront injectés ici -->
            </div>

            <div id="errorMessage" class="hidden text-center py-8">
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg max-w-md mx-auto">
                    <i class="fas fa-exclamation-triangle ml-2"></i>
                    <strong>عذراً!</strong> تعذر تحميل بيانات المهمة. يرجى التحقق من صحة رمز QR.
                </div>
            </div>
        </div>

        <div class="bg-gray-50 py-6 px-8 border-t border-gray-200 text-center">
            <p class="text-gray-600 mb-2">هذه الوثيقة تم التحقق منها عبر QR Code</p>
            <p class="text-sm text-gray-500">الرابطة الجهوية لكرة القدم وهران © <span id="year"></span></p>
        </div>
    </div>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        // Fonction pour décoder les données Base64 de l'URL
function getMissionDataFromURL() {
    const urlParams = new URLSearchParams(window.location.search);
    const formData = {};
    formData.firstName = urlParams.get('firstName') || '';
    formData.lastName = urlParams.get('lastName') || '';
    formData.position = urlParams.get('position') || '';
    formData.mission = urlParams.get('mission') || '';
    formData.state = urlParams.get('state') || '';
    formData.municipality = urlParams.get('municipality') || '';
    formData.date = urlParams.get('date') || '';
    formData.time = urlParams.get('time') || '';
    formData.notes = urlParams.get('notes') || '';
    
    return formData.firstName ? formData : null;
}

        // Formate une date en arabe
        function formatArabicDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            const months = [
                "جانفي", "فيفري", "مارس", "أفريل", "ماي", "جوان",
                "جويلية", "أوت", "سبتمبر", "أكتوبر", "نوفمبر", "ديسمبر"
            ];
            const day = date.getDate();
            const monthName = months[date.getMonth()];
            const year = date.getFullYear();
            return `${day} ${monthName} ${year}`;
        }

        // Affiche les détails de la mission
        function displayMissionDetails(formData) {
            const formattedDate = formatArabicDate(formData.date);
            const formattedTime = formData.time ? `على الساعة ${formData.time}` : '';

            const missionHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div class="info-item bg-gray-50 p-6 rounded-lg">
                        <h3 class="text-green-600 font-bold text-lg mb-3 flex items-center">
                            <i class="fas fa-user ml-2"></i>
                            المكلف بالمهمة
                        </h3>
                        <p class="text-2xl font-semibold">${formData.firstName} ${formData.lastName}</p>
                    </div>
                    <div class="info-item bg-gray-50 p-6 rounded-lg">
                        <h3 class="text-green-600 font-bold text-lg mb-3 flex items-center">
                            <i class="fas fa-id-badge ml-2"></i>
                            الصفة
                        </h3>
                        <p class="text-2xl font-semibold">${formData.position}</p>
                    </div>
                </div>
                
                <div class="info-item bg-gray-50 p-6 rounded-lg mb-8">
                    <h3 class="text-green-600 font-bold text-lg mb-3 flex items-center">
                        <i class="fas fa-tasks ml-2"></i>
                        المهمة
                    </h3>
                    <p class="text-xl leading-relaxed">${formData.mission}</p>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div class="info-item bg-gray-50 p-6 rounded-lg">
                        <h3 class="text-green-600 font-bold text-lg mb-3 flex items-center">
                            <i class="fas fa-map-marker-alt ml-2"></i>
                            الموقع
                        </h3>
                        <p class="text-xl">${formData.municipality} - ${formData.state}</p>
                    </div>
                    <div class="info-item bg-gray-50 p-6 rounded-lg">
                        <h3 class="text-green-600 font-bold text-lg mb-3 flex items-center">
                            <i class="fas fa-calendar-alt ml-2"></i>
                            التاريخ والوقت
                        </h3>
                        <p class="text-xl">${formattedDate}</p>
                        <p class="text-lg text-gray-600 mt-1">${formattedTime}</p>
                    </div>
                </div>
                
                ${formData.notes ? `
                <div class="bg-yellow-50 border border-yellow-200 p-6 rounded-lg mb-8">
                    <h3 class="text-yellow-600 font-bold text-lg mb-3 flex items-center">
                        <i class="fas fa-sticky-note ml-2"></i>
                        ملاحظات إضافية
                    </h3>
                    <p class="text-lg leading-relaxed">${formData.notes}</p>
                </div>
                ` : ''}
                
                <div class="bg-green-50 border border-green-200 p-6 rounded-lg text-center">
                    <h3 class="text-green-600 font-bold text-lg mb-2">حالة الوثيقة</h3>
                    <div class="flex items-center justify-center">
                        <i class="fas fa-check-circle text-green-600 text-2xl ml-2"></i>
                        <span class="text-lg">هذه وثيقة رسمية ومعتمدة</span>
                    </div>
                    <p class="text-gray-600 mt-2">تم التحقق منها في ${new Date().toLocaleDateString('ar-EG')}</p>
                </div>
            `;

            document.getElementById('missionDetails').innerHTML = missionHTML;
            document.getElementById('missionDetails').classList.remove('hidden');
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            const missionData = getMissionDataFromURL();

            if (missionData && missionData.firstName) {
                setTimeout(function() {
                    document.getElementById('loading').classList.add('hidden');
                    displayMissionDetails(missionData);
                }, 500);
            } else {
                setTimeout(function() {
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('errorMessage').classList.remove('hidden');
                }, 500);
            }
        });
    </script>

    <!-- Font Awesome pour les icônes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
