<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تفاصيل المهمة</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
<style>
body { font-family: 'Amiri', serif; min-height:100vh; }
.mission-card { background:white; border-radius:15px; box-shadow:0 20px 40px rgba(0,0,0,0.3); transition:transform 0.3s ease; }
.mission-card:hover { transform: translateY(-5px); }
.header-gradient { background: linear-gradient(135deg, #09622a 0%, #064e20 100%); }
.info-item { border-right:4px solid #09622a; transition: all 0.3s ease; }
.info-item:hover { background-color:#f0fff4; transform: translateX(-5px); }
</style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 py-8">
<div class="mission-card w-full max-w-4xl overflow-hidden">
    <div class="header-gradient text-white py-8 px-8 text-center">
        <div class="flex justify-center items-center mb-4">
            <img src="logo_reg.png" alt="شعار الرابطة" class="w-20 h-20 rounded-full border-4 border-white">
        </div>
        <h1 class="text-4xl font-bold mb-2">تعيين رسمي</h1>
        <p class="text-xl opacity-90">الرابطة الجهوية لكرة القدم وهران</p>
        <div class="w-24 h-1 bg-white rounded-full mx-auto mt-4"></div>
    </div>
    
    <div class="p-8" id="missionContent">
        <div id="loading" class="text-center py-8">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-green-600"></div>
            <p class="mt-4 text-gray-600">جاري تحميل بيانات المهمة...</p>
        </div>

        <div id="missionDetails" class="hidden"></div>

        <div id="errorMessage" class="hidden text-center py-8">
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg max-w-md mx-auto">
                <strong>عذراً!</strong> تعذر تحميل بيانات المهمة. يرجى التحقق من صحة رمز QR.
            </div>
        </div>
    </div>

    <div class="bg-gray-50 py-6 px-8 border-t border-gray-200 text-center">
        <p class="text-gray-600 mb-2">هذه الوثيقة تم التحقق منها عبر QR Code</p>
        <p class="text-sm text-gray-500">الرابطة الجهوية لكرة القدم وهران © <span id="year"></span></p>
    </div>
</div>

<script>
document.getElementById('year').textContent = new Date().getFullYear();

// Récupérer les données encodées en Base64 depuis l’URL
// Remplacer la fonction getMissionDataFromURL
function getMissionDataFromURL() {
    const urlParams = new URLSearchParams(window.location.search);
    const base64Data = urlParams.get("data");

    console.log("Données reçues:", base64Data); // Pour debug

    if (!base64Data) {
        console.error("Aucune donnée trouvée dans l'URL");
        return null;
    }

    try {
        // Convertir Base64 URL-safe vers Base64 standard
        let base64 = base64Data
            .replace(/-/g, '+')
            .replace(/_/g, '/');
        
        // Ajouter le padding si nécessaire
        while (base64.length % 4) {
            base64 += '=';
        }

        // Décoder Base64
        const jsonString = decodeURIComponent(escape(atob(base64)));
        const shortData = JSON.parse(jsonString);

        // Convertir les clés courtes en clés longues
        return {
            firstName: shortData.f || '',
            lastName: shortData.l || '',
            position: shortData.p || '',
            mission: shortData.m || '',
            state: shortData.s || '',
            municipality: shortData.c || '',
            date: shortData.d || '',
            time: shortData.t || '',
            notes: shortData.n || ''
        };
    } catch (e) {
        console.error("Erreur décodage:", e);
        return null;
    }
}

function cleanupOldMissions() {
    const now = new Date().getTime();
    const expirationTime = 24 * 60 * 60 * 1000; // 24 heures
    
    for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key && key.startsWith('mission_')) {
            try {
                const missionData = JSON.parse(localStorage.getItem(key));
                if (now - missionData.timestamp > expirationTime) {
                    localStorage.removeItem(key);
                }
            } catch (e) {
                // Supprimer les entrées corrompues
                localStorage.removeItem(key);
            }
        }
    }
}
// Formater la date en arabe
function formatArabicDate(dateString) {
    if (!dateString) return '-';
    const date = new Date(dateString);
    const months = ["جانفي","فيفري","مارس","أفريل","ماي","جوان","جويلية","أوت","سبتمبر","أكتوبر","نوفمبر","ديسمبر"];
    return `${date.getDate()} ${months[date.getMonth()]} ${date.getFullYear()}`;
}

function displayMissionDetails(data) {
    const formattedDate = formatArabicDate(data.date);
    const formattedTime = data.time ? `على الساعة ${data.time}` : '';
    
    const html = `
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="info-item bg-gray-50 p-6 rounded-lg">
                <h3 class="text-green-600 font-bold text-lg mb-3">المكلف بالمهمة</h3>
                <p class="text-2xl font-semibold">${data.firstName} ${data.lastName}</p>
            </div>
            <div class="info-item bg-gray-50 p-6 rounded-lg">
                <h3 class="text-green-600 font-bold text-lg mb-3">الصفة</h3>
                <p class="text-2xl font-semibold">${data.position || '-'}</p>
            </div>
        </div>
        
        <div class="info-item bg-gray-50 p-6 rounded-lg mb-8">
            <h3 class="text-green-600 font-bold text-lg mb-3">المهمة</h3>
            <p class="text-xl leading-relaxed">${data.mission || '-'}</p>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="info-item bg-gray-50 p-6 rounded-lg">
                <h3 class="text-green-600 font-bold text-lg mb-3">الموقع</h3>
                <p class="text-xl">${data.municipality || '-'} - ${data.state || '-'}</p>
            </div>
            <div class="info-item bg-gray-50 p-6 rounded-lg">
                <h3 class="text-green-600 font-bold text-lg mb-3">التاريخ والوقت</h3>
                <p class="text-xl">${formattedDate}</p>
                <p class="text-lg text-gray-600 mt-1">${formattedTime}</p>
            </div>
        </div>
        
        ${data.notes ? `
        <div class="info-item bg-yellow-50 border border-yellow-200 p-6 rounded-lg mb-8">
            <h3 class="text-yellow-600 font-bold text-lg mb-3">ملاحظات إضافية</h3>
            <p class="text-xl">${data.notes}</p>
        </div>
        ` : ''}
    `;
    
    document.getElementById('missionDetails').innerHTML = html;
    document.getElementById('missionDetails').classList.remove('hidden');
}

 document.addEventListener('DOMContentLoaded', function() {
    console.log("Page mission.html chargée");
    
    const data = getMissionDataFromURL();
    
    setTimeout(() => {
        document.getElementById('loading').classList.add('hidden');
        
        if (data) {
            console.log("Données décodées avec succès:", data);
            displayMissionDetails(data);
        } else {
            console.error("Aucune donnée valide trouvée");
            document.getElementById('errorMessage').classList.remove('hidden');
            
            // Afficher l'URL actuelle pour debug
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML += `<p class="mt-2 text-sm">URL: ${window.location.href}</p>`;
        }
    }, 500);
});   

document.addEventListener('DOMContentLoaded', function() {
    cleanupOldMissions();
    const data = getMissionDataFromURL();
    setTimeout(() => {
        document.getElementById('loading').classList.add('hidden');
        if (data) {
            displayMissionDetails(data);
        } else {
            document.getElementById('errorMessage').classList.remove('hidden');
        }
    }, 500);
});
</script>
</body>
</html>
