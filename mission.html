<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordre de Mission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2E8B57;
        }
        .field {
            margin-bottom: 10px;
        }
        .label {
            font-weight: bold;
            color: #333;
        }
        .value {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ordre de Mission</h1>
        <div class="field"><span class="label">Prénom :</span> <span id="firstName" class="value"></span></div>
        <div class="field"><span class="label">Nom :</span> <span id="lastName" class="value"></span></div>
        <div class="field"><span class="label">Poste :</span> <span id="position" class="value"></span></div>
        <div class="field"><span class="label">Mission :</span> <span id="mission" class="value"></span></div>
        <div class="field"><span class="label">État :</span> <span id="state" class="value"></span></div>
        <div class="field"><span class="label">Commune :</span> <span id="municipality" class="value"></span></div>
        <div class="field"><span class="label">Date :</span> <span id="date" class="value"></span></div>
        <div class="field"><span class="label">Heure :</span> <span id="time" class="value"></span></div>
        <div class="field"><span class="label">Notes :</span> <span id="notes" class="value"></span></div>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function displayMissionData() {
            const data = getQueryParam('data');
            if (!data) {
                alert("Aucune donnée trouvée !");
                return;
            }

            try {
                const decodedData = JSON.parse(atob(data));
                document.getElementById('firstName').textContent = decodedData.firstName || '';
                document.getElementById('lastName').textContent = decodedData.lastName || '';
                document.getElementById('position').textContent = decodedData.position || '';
                document.getElementById('mission').textContent = decodedData.mission || '';
                document.getElementById('state').textContent = decodedData.state || '';
                document.getElementById('municipality').textContent = decodedData.municipality || '';
                document.getElementById('date').textContent = decodedData.date || '';
                document.getElementById('time').textContent = decodedData.time || '';
                document.getElementById('notes').textContent = decodedData.notes || '';
            } catch (err) {
                console.error(err);
                alert("Erreur lors de la lecture des données !");
            }
        }

        window.onload = displayMissionData;
    </script>
</body>
</html>
